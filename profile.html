<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil | Adopet</title>
    <link rel="icon" href="/assets/img/favicon.ico" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&family=Poppins:wght@400;600&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/profile.css">
    <link rel="stylesheet" href="css/footer.css">

</head>

<body>
    <main class="main__forms">
        <header class="header">
            <img src="assets/img/icons/Logo-tab.svg" alt="logo da AdoPet" class="header__logo--tab">
            <a href="home.html" class="header__a--home"><img src="assets/img/icons/home.svg" alt="icone home"></a>
            <a href="message.html" class="header__a--msg"><img src="assets/img/icons/msg.svg"
                    alt="icone de mensagem"></a>
            <a href="profile.html" class="header__a--user"><img src="assets/img/icons/Usuário.svg" id="userPicTop"
                    alt="icone do usuário"></a>

        </header>
        <div class="user__options">
            <div>
                <a href="index.html" class="logout" id="logout"></a>
            </div>
            <div id="createPet">
                <a href="editPage.html" id="createPetIcon"></a>
            </div>
        </div>


        <h2 class="main__title">Esse é o perfil que aparece para responsáveis ou ONGs que recebem sua mensagem.</h2>

        <form class="forms">

            <h3 class="profile__title">Perfil</h3>
            <label class="forms__label">Foto</label>
            <div class="profile">
                <!-- <input type="file" id="prof"> -->
                <label for="prof">
                    <img src="./assets/img/icons/Usuário.svg" alt="foto de perfil" class="profile__pic" id="prof__pic">
                </label>
                <p class="profile__p" id="profilePicture">Clique na foto para editar</p>

                <div class="user__galery--hidden" id="userGalery">
                    <img class="profile__image"
                        src="https://raw.githubusercontent.com/thaissamuniz/AdoPet/d25051f63d3fb0b03151ae829a59d6877504dfb0/assets/img/profile/profile-woman-b.svg"
                        alt="imagem perfil">
                    <img class="profile__image"
                        src="https://raw.githubusercontent.com/thaissamuniz/AdoPet/d25051f63d3fb0b03151ae829a59d6877504dfb0/assets/img/profile/profile.woman-l.svg"
                        alt="imagem perfil">
                    <img class="profile__image"
                        src="https://raw.githubusercontent.com/thaissamuniz/AdoPet/d25051f63d3fb0b03151ae829a59d6877504dfb0/assets/img/profile/profile-man-l.svg"
                        alt="">
                    <img class="profile__image"
                        src="https://raw.githubusercontent.com/thaissamuniz/AdoPet/d25051f63d3fb0b03151ae829a59d6877504dfb0/assets/img/profile/profile-men-b.svg"
                        alt="">
                </div>

            </div>

            <input class="id" type="number">

            <label for="" class="forms__label">Nome</label>
            <input type="text" required class="forms__input name" readonly>

            <label for="" class="forms__label">Telefone</label>
            <input type="tel" class="forms__input tel">

            <label for="" class="forms__label">Cidade</label>
            <input type="text" class="forms__input local">

            <label for="message" class="forms__label">Sobre</label>
            <textarea name="message" id="message" cols="30" rows="10" class="forms__txt"></textarea>

            <button class="button">Salvar</button>
        </form>
        <div class="profile__warn profile__warn--success scale-in-center" id="profileWarnSuccess">
            <p class="profile__warn--text">Dados atualizados com sucesso!</p>
            <p class="button profile__warn--btn" id="profileWarnBtnSuccess">OK!</p>
        </div>
        <div class="profile__warn profile__warn--fail scale-in-center" id="profileWarnFail">
            <p class="profile__warn--text">Algo deu errado ao atualizar os dados. verifique se todas as
                informações estão corretas e
                tente novamente.</p>
            <p class="button profile__warn--btn" id="profileWarnBtnFail">OK!</p>
        </div>
        <div class="overlay" id="overlay"></div>
    </main>
    <footer class="footer">
        <p class="footer__title">2022 - Desenvolvido por Thaissa</p>
    </footer>

    <script type="module" src="./js/profile.js"></script>
</body>

</html>
