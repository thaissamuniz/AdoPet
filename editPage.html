<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopet</title>
    <link rel="icon" href="/assets/img/favicon.ico" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&family=Poppins:wght@400;600&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/editPage.css">
    <link rel="stylesheet" href="css/footer.css">

</head>

<body>
    <header class="header">
        <img src="assets/img/icons/Logo-tab.svg" alt="logo da AdoPet" class="header__logo--tab">
        <a href="home.html" class="header__a--home"><img src="assets/img/icons/home.svg" alt="icone home"></a>
        <a href="message.html" class="header__a--msg"><img src="assets/img/icons/msg.svg" alt="icone de mensagem"></a>
        <a href="profile.html" class="header__a--user"><img src="assets/img/icons/Usuário.svg"
                alt="icone do usuário" id="userPicTop"></a>

    </header>
    <main class="main__forms">

        <h2 class="main__title">Conte um pouco sobre o animal:</h2>

        <form class="forms" method="post" id="petForm">
            <label for="petImage" class="pet__image--tittle" id="pets">
                <img src="" class="card__img card__img--edit" id="petImage">
                clique para editar a foto
            </label>
            <div class="pets__galery" id="petsGalery">
                <img class="pet__galery"
                    src="https://raw.githubusercontent.com/thaissamuniz/AdoPet/d25051f63d3fb0b03151ae829a59d6877504dfb0/assets/img/pets/ImagemSid.svg"
                    alt="cachorro">
                <img class="pet__galery"
                    src="https://raw.githubusercontent.com/thaissamuniz/AdoPet/d25051f63d3fb0b03151ae829a59d6877504dfb0/assets/img/pets/ImagemYoda.svg"
                    alt="gato">
                <img class="pet__galery"
                    src="https://raw.githubusercontent.com/thaissamuniz/AdoPet/d25051f63d3fb0b03151ae829a59d6877504dfb0/assets/img/pets/ImagemZelda.svg"
                    alt="gato">

                <img class="pet__galery"
                    src="https://raw.githubusercontent.com/thaissamuniz/AdoPet/d25051f63d3fb0b03151ae829a59d6877504dfb0/assets/img/pets/ImagemFiona.svg"
                    alt="">
            </div>

            <label for="" class="forms__label">Nome</label>
            <input type="text" id="petName" required placeholder="Insira o nome do bichinho" class="forms__input"
                autofocus>
            <div>
                <p id="petNameError" class="petName__error petError"></p>
            </div>
            <label for="" class="forms__label">Idade</label>
            <input type="text" id="petAge" required placeholder="Insira a idade do bichinho" class="forms__input">
            <div>
                <p id="petAgeError" class="petAge__error petError"></p>
            </div>
            <label for="" class="forms__label">Tamanho</label>
            <select name="petSizeOptions" id="petSizeOptions" class="forms__input">
                <option value=""></option>
                <option value="pequeno">pequeno</option>
                <option value="médio">médio</option>
                <option value="grande">grande</option>
            </select>
            <div>
                <p id="petSizeError" class="petSize__error petError"></p>
            </div>
            <div class="form__location">
                <div>
                    <label for="" class="forms__label">Cidade</label>
                    <input type="text" id="petCity" required placeholder="De onde o bichinho é?"
                        class="forms__input animalName">
                    <div>
                        <p id="petCityError" class="petCity__error petError"></p>
                    </div>
                </div>
                <div>

                    <label for="" class="forms__label">Estado</label>
                    <select id="statesSelect">
                        <option value=""></option>
                    </select>
                    <div>
                        <p id="petStateError" class="petState__error petError"></p>
                    </div>
                </div>
            </div>

            <label for="petDetails" class="forms__label">Descrição</label>
            <textarea name="petDetails" id="petAbout" id="petDetails" cols="30" rows="10" required
                placeholder="Diga algo que todos devem saber sobre o bichinho" class="forms__txt"></textarea>
            <div>
                <p id="petAboutError" class="petAbout__error petError"></p>
            </div>

            <button class="button" id="sendBtn">Salvar</button>
        </form>

        <div class="warn warn__success scale-in-center" id="editWarnSuccess">
            <p class="warn__text">Dados salvos com sucesso!</p>
            <p class="button warn__btn" id="editWarnBtnSuccess">OK!</p>
        </div>
        <div class="warn warn__fail scale-in-center" id="editWarnFail">
            <p class="profile__warn--text">Algo deu errado. verifique se todas as
                informações estão corretas e tente novamente.</p>
            <p class="button warn__btn" id="editWarnBtnFail">OK!</p>
        </div>
        <div class="overlay" id="overlay"></div>
    </main>
    <footer class="footer">
        <p class="footer__title">2022 - Desenvolvido por Thaissa</p>
    </footer>
</body>
<script type="module" src="./js/editPage.js"></script>

</html>
