<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueci minha senha</title>
    <link rel="icon" href="/assets/img/favicon.ico" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&family=Poppins:wght@400;600&display=swap"
        rel="stylesheet">


    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/forgotPassword.css">
    <link rel="stylesheet" href="css/footer.css">
</head>

<body>
    <header class="header">
        <img src="assets/img/icons/Logo-tab.svg" alt="logo da AdoPet" class="header__logo--tab">
        <a href="index.html" class="header__a--home"><img src="assets/img/icons/home.svg" alt="icone home"></a>
        <a href="login.html" class="header__a--msg"><img src="assets/img/icons/msg.svg" alt="icone de mensagem"></a>

    </header>
    <main>
        <section>

            <h2 class="main__title">Esqueceu sua senha? preencha os campos abaixo</h2>
            <form class="main__form">
                <label class="main__label" for="fgt__pass--email">Digite seu email</label>
                <input class="main__input" id="fgt__pass--email" type="text">

                <label class="main__label" for="fgt__pass--nw">Digite sua nova senha</label>
                <input class="main__input" id="fgt__pass--nw" type="password">

                <label class="main__label" for="fgt__pass--nw2">Repita sua nova senha</label>
                <input class="main__input" id="fgt__pass--nw2" type="password">

                <button class="button">Enviar</button>
            </form>
        </section>

    </main>
    <footer class="footer">
        <p class="footer__title">2022 - Desenvolvido por Thaissa</p>
    </footer>

</body>

</html>
