<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | AdoPet</title>
    <link rel="icon" href="/assets/img/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&family=Poppins:wght@400;600&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/registration.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/card.css">

</head>
<body>
    <header class="header">
        <img src="assets/img/icons/Logo-tab.svg" alt="logo da AdoPet" class="header__logo--tab">
        <a href="home.html" class="header__a--home"><img src="assets/img/icons/home.svg" alt="icone home"></a>
        <a href="#" class="header__a--msg" id="messageBox"><img src="assets/img/icons/msg.svg"
                alt="icone de mensagem"></a>
        <a href="#" class="header__a--user"><img src="assets/img/icons/Usuário.svg" id="userPicTop"
                alt="icone do usuário"></a>
        <div class="profile__modal" id="profileModal">
            <a href="" class="profile__modal--profile profile__modal--item">meu perfil</a>
            <a href="" class="profile__modal--logout profile__modal--item">log out</a>
        </div>

    </header>
    <main class="main home-main">

        <div class="main__content">

            <h2 class="main__title"><span class="main__title--span">Olá!</span> Veja os amigos disponíveis para adoção!
            </h2>
            <label for="">
                ordenar por:
                <select name="order" id="orderPets">
                    <option value="1">mais antigos</option>
                    <option value="-1">mais recentes</option>
                </select>
            </label>
        </div>
        <div class="skeleton__cards" id="skeletonCards">
            <div class="skeleton__card">
                <div class="skeleton skeleton__image"></div>
                <div class="skeleton__content">
                    <h3 class="skeleton__infos skeleton__infos--name"></h3>
                    <p class="skeleton skeleton__infos"></p>
                    <p class="skeleton skeleton__infos"></p>
                    <p class="skeleton skeleton__infos"></p>

                    <p class="skeleton skeleton__infos"></p>
                    <a href="" class="skeleton skeleton__infos"></a>
                </div>
            </div>
            <div class="skeleton__card">
                <div class="skeleton skeleton__image"></div>
                <div class="skeleton__content">
                    <h3 class="skeleton__infos skeleton__infos--name"></h3>
                    <p class="skeleton skeleton__infos"></p>
                    <p class="skeleton skeleton__infos"></p>
                    <p class="skeleton skeleton__infos"></p>

                    <p class="skeleton skeleton__infos"></p>
                    <a href="" class="skeleton skeleton__infos"></a>
                </div>
            </div>
            <div class="skeleton__card">
                <div class="skeleton skeleton__image"></div>
                <div class="skeleton__content">
                    <h3 class="skeleton__infos skeleton__infos--name"></h3>
                    <p class="skeleton skeleton__infos"></p>
                    <p class="skeleton skeleton__infos"></p>
                    <p class="skeleton skeleton__infos"></p>

                    <p class="skeleton skeleton__infos"></p>
                    <a href="" class="skeleton skeleton__infos"></a>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p class="footer__title">2022 - Desenvolvido por Thaissa</p>
    </footer>

    <script src="./js/view/home-template.js" type="module"></script>
</body>

</html>
