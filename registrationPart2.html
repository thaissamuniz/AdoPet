<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se | AdoPet</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&family=Poppins:wght@400;600&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/registration.css">
    <link rel="stylesheet" href="css/footer.css">

</head>

<body>
    <header class="header">
        <img src="assets/img/icons/Logo-tab.svg" alt="logo da AdoPet" class="header__logo--tab">
        <a href="index.html" class="header__a--home"><img src="assets/img/icons/home.svg" alt="home"></a>
        <a href="#" class="header__a--msg"><img src="assets/img/icons/msg.svg" alt="mensagem"></a>
        <span class="header__special"></span>

    </header>
    <main class="main">

        <div class="main__content">
            <h1><img src="assets/img/Logo.svg" alt="logo da AdoPet" class="main__logo"></h1>
            <h2 class="main__title">Ainda não tem cadastro?</h2>
            <p class="main__title">Então, antes de buscar seu melhor amigo, precisamos de alguns dados:</p>

            <form action="" class="main__form">
                <label for="" class="main__label">Você é: </label>
                <select class="main__input">
                    <option value="" class="main__option">escolha uma das opções...</option>
                    <option value="tutor" class="main__option">tutor</option>
                    <option value="abrigo" class="main__option">abrigo</option>

                </select>

                <label for="user__state" class="main__label">Estado</label>
                <input type="text" id="user__state" class="main__input user__state"
                    placeholder="Digite seu nome completo">


                <label for="user__city" class="main__label">Cidade</label>
                <input type="text" id="user__city" class="main__input user__city" placeholder="Informe sua cidade">

                <label for="user__phone" class="main__label">Celular</label>
                <input type="tel" id="user__phone" class="main__input user__phone"
                    placeholder="(21) 99999-9999">

                <button type="submit" class="button">Cadastrar</button>
            </form>
        </div>

    </main>
    <footer class="footer">
        <p class="footer__title">2022 - Desenvolvido por Thaissa</p>
    </footer>

</body>

<script type="module" src="./js/registration.js"></script>

</html>
