<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se | AdoPet</title>
    <link rel="icon" href="/assets/img/favicon.ico" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&family=Poppins:wght@400;600&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/registration.css">
    <link rel="stylesheet" href="css/footer.css">

</head>

<body>
    <header class="header">
        <img src="assets/img/icons/Logo-tab.svg" alt="logo da AdoPet" class="header__logo--tab">
        <a href="index.html" class="header__a--home"><img src="assets/img/icons/home.svg" alt="home"></a>
        <a href="#" class="header__a--msg"><img src="assets/img/icons/msg.svg" alt="mensagem"></a>
        <span class="header__special"></span>

    </header>
    <main class="main">

        <div class="main__content">
            <h1><img src="assets/img/Logo.svg" alt="logo da AdoPet" class="main__logo"></h1>
            <h2 class="main__title">Ainda não tem cadastro?</h2>
            <p class="main__title">Então, antes de buscar seu melhor amigo, precisamos de alguns dados:</p>

            <form action="" method="post" class="main__form">
                <label for="email" class="main__label">Email</label>
                <input type="text" id="email" class="main__input email" required placeholder="Escolha seu melhor email"
                    autocomplete="email" autofocus>
                <div>
                    <p class="email__error error__msg"></p>
                </div>

                <label for="name" class="main__label">Nome</label>
                <input type="text" id="name" class="main__input name" required placeholder="Digite seu nome completo">
                <div>
                    <p class="name__error error__msg"></p>
                </div>

                <label for="password" class="main__label">Senha</label>
                <input type="password" id="password" class="main__input pass" required
                    placeholder="Crie uma senha" autocomplete="new-password">
                <div>
                    <p class="password__error error__msg"></p>
                </div>
                <label for="confirmPassword" class="main__label">Confirme sua senha</label>
                <input type="password" id="confirmPassword" class="main__input confirmPass" required
                    placeholder="Repita a senha criada a cima" autocomplete="new-password">
                <div>
                    <p class="error__msg confirmPassword__error"></p>
                </div>

                <label for="" class="main__label">Você é: </label>
                <select class="main__input" id="accountType">
                    <option value="" class="main__option">escolha uma das opções...</option>
                    <option value="tutor" class="main__option">tutor</option>
                    <option value="abrigo" class="main__option">abrigo</option>
                </select>
                <div>
                    <p class="error__msg accountType__error"></p>
                </div>
                <button type="submit" class="button">Enviar</button>
            </form>
            <div class="main__info">
                <p class="main__info--close" id="closeInfo">X</p>
                <p class="main__info--msg"></p>
            </div>
        </div>

    </main>
    <footer class="footer">
        <p class="footer__title">2022 - Desenvolvido por Thaissa</p>
    </footer>

</body>

<script type="module" src="./js/registration.js"></script>

</html>
